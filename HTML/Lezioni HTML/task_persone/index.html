<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Persone</title>
</head>
<body>
    <div class="container">
        <div class="col-md-4"></div>
        <div class="col-md-4 text">
            <form>
                <div class="form-group">
                <label for="input-nome"><h4>Nome</h4></label>
                <input type="text" class="form-control" id="input-nome"placeholder="Inserisci Nome">
                <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                <label for="input-cognome"><h4>Cognome</h4></label>
                <input type="text" class="form-control" id="input-cognome" placeholder="Inserisci il cognome">
                </div>
                <div class="form-group">
                <label for="input-numero"><h4>Numero di telefono</h4></label>
                <input type="number" class="form-control" id="input-numero" placeholder="Inserisci il numero di telefono">
                </div>
                <button type="submit" class="btn btn-primary" onclick="aggiungi()">Aggiungi</button>
                </div>
            </form>
    </div>
    <table class="table table-striped mt-4">
        <thead>
            <td>
                <th>#</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Numero di Telefono</th>
            </td>
          
        </thead>
        <tbody id="corpo-tabella">
            

        </tbody>

    <script src="script/script.js"></script>
</body>
</html>
