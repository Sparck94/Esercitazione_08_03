<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Temperatura</title>
</head>
<body>
    <!--Se la temperatura Ã¨ superiore a 37 non puoi entrare-->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 form-group">
                <h2>Inserisci la temperatura</h2>
                <label for="input-temperatura"><h3>Temperatura</h3></label>
                <input class="mb-3" type="number" placeholder="Inserimento obbligatorio" id="input-temperatura"/>
                <div class="col mb-2" id="corpo-personalizzato"></div>
                <div class="col" id="cigno"></div>
                <button class="btn btn-outline-success btn-block" onclick="verifica(),myFunction()">Verifica Temperatura</button>
            </div>    
        </div>
    </div>

    <script>

        function verifica() {
            let temperatura = document.getElementById("input-temperatura").value
            if (temperatura > 37 || temperatura < 35)
                document.getElementById("corpo-personalizzato").innerHTML = "<h1>Non puoi entrare</h1>"
            else
                document.getElementById("corpo-personalizzato").innerHTML = "<h1> Puoi entrare</h1>"
        }       
    </script>
</body>
</html>
